<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bakery</title>
    <link href="css/bakery.css" rel="stylesheet" type="text/css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</head>

<body>
    <div id="wrap">
        <div class="dimm"></div>
        <div id="logo">
            <h1><a href="#"><img src="images/b_logo.png" alt="no" /></a></h1>
        </div>
        <div class="main">
            <h3>과거와 지금 그리고 내일의 빵집</h3>
            <h1>대선당</h1>
            <span>대선당은 "탕정기법"을 기본으로 하고 있습니다.</span>
                <input type="text" name="username" class="username" placeholder="이름을 입력하세요" onkeypress='return checktext(event)' >
                <input type="text" name="phone" class="phone" placeholder="핸드폰 번호를 입력하세요" maxlength="11" onkeypress='return checkNumber(event)' style="width:200px;">
                <input type="datetime-local" class="datetime" name="datetime">
                <button type="button" onclick="reserve()" class="p_btn">예약하기</button>
        </div>
        <div class="btn">
            <button class="call"><a href="#"><img src="images/call.png" alt="no" /></a></button>
            <button class="talk"><a href="#"><img src="images/talk.png" alt="no" /></a></button>
        </div>
        <!--pop-->
        <div id="popup_body">
            <div id="pop_up">
                <h3>Thank you!</h3>
                <p>
                    <a class="popup_username" href="#"></a> 님<br/>
                    <a class="popup_phone" href="#" ></a> 번호로<br/>
                    <a class="popup_datetime" href="#"></a> 에<br/>
                    예약되었습니다. 감사합니다.
                </p>
                <button class="ok_btn">확인</button>
            </div>
        </div>
    </div>
    <script src="js/bakery.js" defer="defer" type="text/javascript" text="javascript"></script>
</body>

</html>
